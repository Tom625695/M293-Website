    <div class="kontaktformular blue">

      <form>
        <label for="name" class="form-label">Ihr Name:</label>
        <input type="text" id="name" name="name" class="inputfeld">

        <label for="email" class="form-label">Ihre E-Mail Adresse:</label>
        <input type="email" id="email" name="email" class="inputfeld">

        <label for="nachricht" class="form-label">Ihre Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="5" class="inputfeld"></textarea>

        <button type="submit" class="senden-button">Senden</button>
        <div id="erfolgsmeldung" style="display: none; color: #00c2ff; margin-top: 1rem;">E-Mail wurde an den Inhaber
        gesendet.</div>
    </form>

    document.querySelector("form").addEventListener("submit", function (e) {
